name: portfolio_app
description: "Interactive Flutter Web Portfolio"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_cube: ^0.1.1
  google_fonts: ^6.0.0
  url_launcher: ^6.2.0
  flutter_svg: ^2.0.8
  http: ^1.1.0
  flutter_animate: ^4.2.0
  provider: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/models_3d/
